<html>
<head><style>
    .dropdown{
        display: inline-block;
        position: relative;
        
    }
    .dropdown-content{
        position: absolute;
        visibility: hidden;
        top: 30%;
        left: 30%;
    }
    .dropdown:hover .dropdown-content{
        width: 300px;
        visibility: visible;
        border-bottom: 2px solid yellowgreen;
    }
    </style></head>
<body>
    
 <div class="dropdown">
  <span>Mouse over me</span>
  <div class="dropdown-content">
  <p>Hello World!</p>
  </div>
</div>
    
    </body>

</html>
